<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Baiju!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide overflow from confetti */
        }
        .card-container {
            position: relative;
            width: 90%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 20px;
            text-align: center;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b; /* Yellow */
            border-radius: 50%;
            opacity: 0;
            animation: fall 3s linear infinite;
        }
        .confetti:nth-child(2n) { background-color: #ff4081; /* Pink */ }
        .confetti:nth-child(3n) { background-color: #4fc3f7; /* Blue */ }
        .confetti:nth-child(4n) { background-color: #8bc34a; /* Green */ }

        /* Random positions and delays for confetti */
        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; }
        .confetti:nth-child(2) { left: 20%; animation-delay: 0.5s; }
        .confetti:nth-child(3) { left: 30%; animation-delay: 1s; }
        .confetti:nth-child(4) { left: 40%; animation-delay: 1.5s; }
        .confetti:nth-child(5) { left: 50%; animation-delay: 2s; }
        .confetti:nth-child(6) { left: 60%; animation-delay: 2.5s; }
        .confetti:nth-child(7) { left: 70%; animation-delay: 3s; }
        .confetti:nth-child(8) { left: 80%; animation-delay: 3.5s; }
        .confetti:nth-child(9) { left: 90%; animation-delay: 4s; }
        .confetti:nth-child(10) { left: 15%; animation-delay: 0.2s; }
        .confetti:nth-child(11) { left: 25%; animation-delay: 0.7s; }
        .confetti:nth-child(12) { left: 35%; animation-delay: 1.2s; }
        .confetti:nth-child(13) { left: 45%; animation-delay: 1.7s; }
        .confetti:nth-child(14) { left: 55%; animation-delay: 2.2s; }
        .confetti:nth-child(15) { left: 65%; animation-delay: 2.7s; }
        .confetti:nth-child(16) { left: 75%; animation-delay: 3.2s; }
        .confetti:nth-child(17) { left: 85%; animation-delay: 3.7s; }
        .confetti:nth-child(18) { left: 5%; animation-delay: 0.1s; }
        .confetti:nth-child(19) { left: 95%; animation-delay: 0.6s; }
        .confetti:nth-child(20) { left: 22%; animation-delay: 1.1s; }


        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(calc(100vh + 100px)) rotate(720deg); opacity: 0.7; }
        }

        /* Responsive text sizing */
        .text-4xl-responsive {
            font-size: 2.25rem; /* Default for mobile */
        }
        @media (min-width: 640px) { /* sm breakpoint */
            .text-4xl-responsive {
                font-size: 3rem; /* Larger for tablets/desktops */
            }
        }
        @media (min-width: 768px) { /* md breakpoint */
            .text-4xl-responsive {
                font-size: 3.75rem; /* Even larger */
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="card-container">
        <!-- Confetti elements -->
        <div class="confetti" style="left: 10%;"></div>
        <div class="confetti" style="left: 25%; animation-delay: 0.3s;"></div>
        <div class="confetti" style="left: 40%; animation-delay: 0.6s;"></div>
        <div class="confetti" style="left: 55%; animation-delay: 0.9s;"></div>
        <div class="confetti" style="left: 70%; animation-delay: 1.2s;"></div>
        <div class="confetti" style="left: 85%; animation-delay: 1.5s;"></div>
        <div class="confetti" style="left: 15%; animation-delay: 1.8s;"></div>
        <div class="confetti" style="left: 30%; animation-delay: 2.1s;"></div>
        <div class="confetti" style="left: 45%; animation-delay: 2.4s;"></div>
        <div class="confetti" style="left: 60%; animation-delay: 2.7s;"></div>
        <div class="confetti" style="left: 75%; animation-delay: 3s;"></div>
        <div class="confetti" style="left: 90%; animation-delay: 3.3s;"></div>

        <h1 class="text-4xl-responsive md:text-5xl font-bold text-gray-800 mb-4">
            Happy Birthday <span class="text-purple-600">Baiju</span> ðŸŽ‚ðŸŽˆ
        </h1>
        <p class="text-lg md:text-xl text-gray-600">
            Wishing you a day filled with joy, laughter, and everything wonderful!
        </p>
        <p class="text-md md:text-lg text-gray-500 mt-6">
            From Parth !
        </p>
    </div>

</body>
</html>
